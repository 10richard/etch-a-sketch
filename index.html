<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1 class="header">Etch-A-Sketch</h1>
        <div class="sketchContainer">
            <div class="settings">
                <p class="mode">Color Mode: Off</p>
                <button id="black" class="btn">Black</button>
                <button id="rainbow" class="btn">Rainbow</button>
                <button id="clear" class="btn">Clear</button>
                <p class="currentGridSize">Current Size: 16x16</p>
                <p class="gridMessage">Resize between 2 - 100</p>
                <div class="changeGridContainer">
                    <input id="inputGridVal">
                    <button class="changeGridBtn">Resize</button>
                </div>
            </div>
            <div class="gridContainer"></div>
        </div>
    </body>
</html>
